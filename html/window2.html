<!DOCTYPE html>
<html lang="en">

  <title>postMessage测试 - window2</title>
  <style>
    body {
      border: 1px solid saddlebrown;
    }
  </style>
</head>
<body>
  <p>window2</p>
  <script>
    // 监听跨域请求的返回    
    window.addEventListener("message", function(event) {        
      console.log(event, event.data);
      window.parent.postMessage("==> get message", "*")
    }, false);

  </script>
</body>
